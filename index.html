<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantador de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }
        .dashboard {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Levantador de Preços</h1>
    <div class="container">
        <label for="custoConstrucao">Custo Total da Obra:</label>
        <input type="number" id="custoConstrucao" placeholder="R$">

        <button class="btn" onclick="calcular()">Calcular</button>
    </div>

    <div class="result" id="resultados" style="display: none;">
        <p><strong>Valor de Venda Sugerido:</strong> R$ <span id="valorVenda"></span></p>
        <p><strong>Impostos (Automáticos):</strong> R$ <span id="totalImpostos"></span></p>
        <p><strong>Lucro Bruto:</strong> R$ <span id="lucroBruto"></span></p>
        <p><strong>Lucro Líquido:</strong> R$ <span id="lucroLiquido"></span></p>
        <div class="dashboard">
            <canvas id="grafico"></canvas>
        </div>
    </div>

    <table id="tabela" style="display: none;">
        <tr>
            <th>Projeto</th>
            <th>Valor de Venda</th>
            <th>Lucro Líquido</th>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const projetos = JSON.parse(localStorage.getItem('projetos')) || [];

        function calcular() {
            const custoTotalObra = parseFloat(document.getElementById("custoConstrucao").value) || 0;

            // Cálculo de valor de venda sugerido (100% de margem)
            const valorVenda = custoTotalObra * 2;

            // Cálculo de impostos automáticos
            const impostoINSS = 0.045 * custoTotalObra;
            const impostoISS = 0.04 * custoTotalObra;
            const impostoITBI = 0.02 * valorVenda;
            const impostoIRPJ = 0.1 * (valorVenda - custoTotalObra);
            const totalImpostos = impostoINSS + impostoISS + impostoITBI + impostoIRPJ;

            // Cálculo do lucro
            const lucroBruto = valorVenda - custoTotalObra;
            const lucroLiquido = lucroBruto - totalImpostos;

            // Exibindo resultados
            document.getElementById("valorVenda").textContent = valorVenda.toFixed(2);
            document.getElementById("totalImpostos").textContent = totalImpostos.toFixed(2);
            document.getElementById("lucroBruto").textContent = lucroBruto.toFixed(2);
            document.getElementById("lucroLiquido").textContent = lucroLiquido.toFixed(2);
            document.getElementById("resultados").style.display = "block";

            // Salvar projeto no localStorage
            const projeto = { valorVenda, lucroLiquido };
            projetos.push(projeto);
            localStorage.setItem('projetos', JSON.stringify(projetos));
            atualizarTabela();
            atualizarGrafico();
        }

        function atualizarTabela() {
            const tabela = document.getElementById('tabela');
            tabela.style.display = 'table';
            tabela.innerHTML = '<tr><th>Projeto</th><th>Valor de Venda</th><th>Lucro Líquido</th></tr>';
            projetos.forEach((proj, index) => {
                tabela.innerHTML += `<tr><td>${index + 1}</td><td>R$ ${proj.valorVenda.toFixed(2)}</td><td>R$ ${proj.lucroLiquido.toFixed(2)}</td></tr>`;
            });
        }

        function atualizarGrafico() {
            const ctx = document.getElementById("grafico").getContext("2d");
            const lucroAcumulado = projetos.reduce((acc, proj) => acc + proj.lucroLiquido, 0);
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: projetos.map((_, index) => `Projeto ${index + 1}`),
                    datasets: [{
                        label: 'Progresso do Lucro Líquido',
                        data: projetos.map(p => p.lucroLiquido),
                        borderColor: '#007bff',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1000000
                        }
                    }
                }
            });
        }

        atualizarTabela();
        atualizarGrafico();
    </script>
</body>
</html>
