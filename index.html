<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantador de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 { text-align: center; }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .result, .export {
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }
        canvas { max-width: 100%; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Levantador de Preços</h1>
    <div class="container">
        <!-- Formulário de entrada -->
        <label for="custoConstrucao">Custo por m² para Construir:</label>
        <input type="number" id="custoConstrucao" placeholder="R$">
        
        <label for="custoTerreno">Custo do Terreno:</label>
        <input type="number" id="custoTerreno" placeholder="R$">

        <label for="custoMaoObra">Custo com Mão de Obra:</label>
        <input type="number" id="custoMaoObra" placeholder="R$">

        <label for="custoDesenho">Custo com Desenho:</label>
        <input type="number" id="custoDesenho" placeholder="R$">

        <label for="custoMobiliario">Custo com Mobiliário:</label>
        <input type="number" id="custoMobiliario" placeholder="R$">

        <label for="custoPaisagismo">Custo com Paisagismo:</label>
        <input type="number" id="custoPaisagismo" placeholder="R$">

        <label for="divulgacao">Custo com Divulgação:</label>
        <input type="number" id="divulgacao" placeholder="R$">

        <button class="btn" onclick="calcular()">Calcular</button>
    </div>

    <!-- Resultados -->
    <div class="result" id="resultados" style="display: none;">
        <p><strong>Custo Total:</strong> R$ <span id="custoTotal"></span></p>
        <p><strong>Valor de Venda Sugerido:</strong> R$ <span id="valorVendaSugerido"></span></p>
        <p><strong>Lucro Líquido:</strong> R$ <span id="lucroLiquido"></span></p>
        <canvas id="grafico"></canvas>
    </div>

    <div class="export">
        <button class="btn" onclick="exportar()">Exportar para Excel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let projetos = JSON.parse(localStorage.getItem('projetos')) || [];

        function calcular() {
            const custoConstrucao = parseFloat(document.getElementById("custoConstrucao").value) || 0;
            const custoTerreno = parseFloat(document.getElementById("custoTerreno").value) || 0;
            const custoMaoObra = parseFloat(document.getElementById("custoMaoObra").value) || 0;
            const custoDesenho = parseFloat(document.getElementById("custoDesenho").value) || 0;
            const custoMobiliario = parseFloat(document.getElementById("custoMobiliario").value) || 0;
            const custoPaisagismo = parseFloat(document.getElementById("custoPaisagismo").value) || 0;
            const divulgacao = parseFloat(document.getElementById("divulgacao").value) || 0;

            const custoTotal = custoConstrucao + custoTerreno + custoMaoObra + custoDesenho + custoMobiliario + custoPaisagismo + divulgacao;
            const valorVendaSugerido = custoTotal * 2; // Acresce 100%
            const lucroLiquido = valorVendaSugerido - custoTotal;

            document.getElementById("custoTotal").textContent = custoTotal.toFixed(2);
            document.getElementById("valorVendaSugerido").textContent = valorVendaSugerido.toFixed(2);
            document.getElementById("lucroLiquido").textContent = lucroLiquido.toFixed(2);
            document.getElementById("resultados").style.display = "block";

            projetos.push({ custoTotal, lucroLiquido });
            localStorage.setItem('projetos', JSON.stringify(projetos));
            atualizarGrafico();
        }

        function atualizarGrafico() {
            const ctx = document.getElementById("grafico").getContext("2d");
            const lucros = projetos.map(p => p.lucroLiquido);
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: lucros.length }, (_, i) => `Projeto ${i + 1}`),
                    datasets: [{
                        label: 'Projeção de Lucro',
                        data: lucros,
                        borderColor: '#007bff',
                        fill: false,
                    }]
                }
            });
        }

        function exportar() {
            const csvContent = "data:text/csv;charset=utf-8," +
                projetos.map(p => `${p.custoTotal},${p.lucroLiquido}`).join("\n");
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "projetos.csv");
            link.click();
        }

        window.onload = atualizarGrafico;
    </script>
</body>
</html>
